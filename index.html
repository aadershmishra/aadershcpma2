<html>
<head><title>Converter</title></head>
    <body>
    
    <script>
       function myfunc() 
        {
            
            var num1=document.getElementById("tx1").value;
        var num2=document.getElementById("tx2").value;
            var x=parseInt(num1)
            var y=parseInt(num2)
     var sum=x+y;
        alert("the sum is "+sum)
         
            
            
            
        }
        function funcmy() 
        {
            
            var num1=document.getElementById("tx1").value;
        var num2=document.getElementById("tx2").value;
            var x=parseInt(num1)
            var y=parseInt(num2)
     var sub=x-y;
        alert("the sub is "+sub)
        }
        
         function divmy() 
        {
            
            var num1=document.getElementById("tx1").value;
        var num2=document.getElementById("tx2").value;
            var x=parseInt(num1)
            var y=parseInt(num2)
     var div=x/y;
        alert("the div is "+div)
        }
        function mymul() 
        {
            
            var num1=document.getElementById("tx1").value;
        var num2=document.getElementById("tx2").value;
            var x=parseInt(num1)
            var y=parseInt(num2)
     var mul=x*y;
        alert("the mul is "+mul)
        }
         
         
        
    
        
        
        
        
        
        </script>
    <input id="tx1"type="text"placeholder="enter first number">
        
        <input id="tx2"type="text"placeholder="enter Second number">
        <input type="button"onclick="myfunc()"value="sum">
        <input type="button"onclick="funcmy()"value="sub">
        <input type="button"onclick="divmy()"value="div">
        <input type="button"onclick="mymul()"value="mul">
            
    
    
    
    </body>





</html>
